<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <a th:href="@{employees/new}" class="btn btn-primary">NEW</a>

    <table class="table" th:inline="text">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>EMail</th>
            <th>Action</th>
        </tr>
        </thead>
        <tr th:each="employee : ${employees}">
            <td>[[${employee.id}]]</td>
            <td>
                <a th:href="@{|employees/${employee.id}/edit|}">
                    [[${employee.name}]]
                </a>
            </td>
            <td>[[${employee.email.value}]]</td>
            <td>
                <form th:action="@{|employees/${employee.id}|}" th:method="delete">
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
